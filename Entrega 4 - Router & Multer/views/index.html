<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 style="background-color: black; color: #ffffff; text-align: center">Carga de productos</h1>
  <form action="/api/productos" method="post">
    <div>
      Title: <input type="text" name="title" /><br /><br />
    </div>
    <div>
      Price: <input type="number" name="price" /><br /><br />
    </div>
    <div>
      Thumbnail: <input type="text" name="thumbnail" /><br /><br />
    </div>
    <button type="submit" style="background-color: black; color: white; text-align: center">
      Agregar producto
    </button>
  </form>
</body>
</html>
